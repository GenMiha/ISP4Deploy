{% extends 'base.html' %}

{% block titlename %}
Items
{% endblock %}


{% block content%}
<table>
        <thead>
          <tr>
              <th>Item Name</th>
              <th>Item Price</th>
          </tr>
        </thead>

        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>

{% endblock %}
